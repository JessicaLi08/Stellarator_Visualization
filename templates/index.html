<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stellarator visualization</title>
  <!--code in the line below is chatgpt-->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>
<!--https://developer.mozilla.org/en-US/docs/Web/CSS/Reference/Values/gradient/linear-gradient-->
<style>
    .colorbar-gradient {
      width: 600px;
      height: 30px;
      background: linear-gradient(
        to right, 
        rgb(0,0,255),
        rgb(100,100,255), 
        rgb(255,255,255), 
        rgb(255, 100, 100), 
        rgb(255,0,0));
    }
    .colorbar-labels {
      width: 600px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>stellarator visualization</h1>
  
  <div class="preset-section">
    <h2>load preset stellarator</h2>
    <div class="preset-buttons">
      <button class="preset-btn" data-preset="w7x">W7-X</button>
      <button class="preset-btn" data-preset="qa_reactorscale">QA REACTORSCALE</button>
      <button class="preset-btn" data-preset="qh_reactorscale">QH REACTORSCALE</button>
    </div>
  </div>

  <div class="upload-section">
    <h2>upload vmec file</h2>
    <textarea id="vmecInput" placeholder="paste VMEC file content"></textarea>
    <br>
    <button id="parseVmecBtn">parse vmec data</button>
  </div>

  <h2>manual parameter inputs</h2>
  <label>
    n:
    <input type="number" id="nInput" min="1" value="2" />
  </label>
  <label>
    m:
    <input type="number" id="mInput" min="1" value="2" />
  </label>
  <label>
    nfp:
    <input type="number" id="nfpInput" min="1" value="3" />
  </label>
  <br><br>
  <button id="generateBtn">generate data tables</button>
  <button id="generateModelBtn">generate model</button>

    <div class="colorbar">
    <div class="colorbar-title">fourier mode amplitude (log scale)</div>
    <div class="colorbar-gradient"></div>
    <div class="colorbar-labels">
      <span>-15</span>
      <span>-1</span>
      <span>-0.1</span>
      <span>-0.001</span>
      <span>0</span>
      <span>0.001</span>
      <span>0.1</span>
      <span>1</span>
      <span>15</span>
    </div>
  </div>

  <div id="tablesContainer"></div>
  <hr>
  <h2>visualization</h2>
  <!--code in the line below is chatgpt-->
  <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
