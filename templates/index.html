<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stellarator visualization</title>
  <!--code in the line below is chatgpt-->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: rgba(255, 0, 0, 0.877);
      min-height: 100vh;
      padding: 20px;
    }
    
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
    }
    
    .header-section {
      margin-bottom: 40px;
    }
    
    .title {
      font-size: 2.5em;
      color: black;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1em;
      color: black;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section-title {
      font-size: 1.5em;
      color: black;
      margin-bottom: 20px;
      font-weight: 600;
      border-bottom: 3px solid #667eea;
      padding-bottom: 8px;
      display: inline-block;
    }
    
    .three-column-layout {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 30px;
      margin-top: 20px;
    }
    
    .column {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      border: 2px solid #e2e8f0;
    }
    
    .column-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
    }
    
    .interactive-element {
      margin: 10px 0;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255, 0, 0, 0.877);
      color: white;
      width: 100%;
    }
    
    .input-area {
      width: 100%;
      height: 200px;
      padding: 12px;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      resize: vertical;
      text-align: left;
    }
    
    .custom-input {
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #cbd5e0;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }
    
    .colorbar {
      margin: 30px 0;
      width: 100%;
    }
    
    .colorbar-title {
      font-weight: 700;
      font-size: 1.1em;
      color: black;
      margin-bottom: 15px;
    }
    
    .colorbar-gradient {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, 
        rgb(0,0,255) 0%, 
        rgb(100,100,255) 25%, 
        rgb(255,255,255) 50%, 
        rgb(255,100,100) 75%, 
        rgb(255,0,0) 100%);
      border: 2px solid #2d3748;
      margin: 0 auto;
    }
    
    .colorbar-labels {
      width: 100%;
      margin: 10px auto;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      color: black;
    }
    
    .generate-plot-btn {
      margin: 70px 0;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: rgba(255, 0, 0, 0.877);
      color: white;
    }
    
    table {
      border-collapse: collapse;
      margin: 15px auto;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
    
    td {
      padding: 1px;
      border: 1px solid #e2e8f0;
    }   
    
    input[type="range"] {
      width: 200px;
      margin-right: 10px;
    }
    
    #tablesContainer {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .visualization-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="main-container">
    
    <div class="header-section">
      <div class="title">stellarator visualization</div>
      <div class="description">interactive 2d fourier mode analysis and 3d rendering</div>
    </div>
    
    <div class="section">
      <div class="section-title">parameter input options</div>
      
      <div class="three-column-layout">
        
        <div class="column">
          <div class="column-title">load preset</div>
          <button class="interactive-element preset-btn" data-preset="w7x">w7-x</button>
          <button class="interactive-element preset-btn" data-preset="qa_reactorscale">qa_reactorscale</button>
          <button class="interactive-element preset-btn" data-preset="qh_reactorscale">qh_reactorscale</button>
        </div>
        
        <div class="column">
          <div class="column-title">upload vmec</div>
          <textarea id="vmecInput" class="input-area"></textarea>
          <button id="parseVmecBtn" class="interactive-element">parse vmec</button>
        </div>
        
        <div class="column">
          <div class="column-title">custom values</div>
          <input type="number" id="nfpInput" class="custom-input" placeholder="nfp" value="1" />
          <input type="number" id="nInput" class="custom-input" placeholder="n" value="1" />
          <input type="number" id="mInput" class="custom-input" placeholder="m" value="1" />
          <button id="generateBtn" class="interactive-element">generate table</button>
        </div>
        
      </div>
    </div>
    
    <div class="section">
      
      <div class="colorbar">
        <div class="colorbar-title">fourier mode amplitude (log scale)</div>
        <div class="colorbar-gradient"></div>
        <div class="colorbar-labels">
          <span>-15</span>
          <span>-1</span>
          <span>-0.1</span>
          <span>-0.001</span>
          <span>-0.0001</span>
          <span>0</span>
          <span>0.0001</span>
          <span>0.001</span>
          <span>0.1</span>
          <span>1</span>
          <span>15</span>
        </div>
      </div>
      
      <div id="tablesContainer"></div>
      
      <button id="generateModelBtn" class="generate-plot-btn">generate plot</button>
      
    </div>
    
    <div class="section">
      <div class="section-title">plot visualization</div>
      <div class="visualization-container" id="visualizationContainer">
      </div>
    </div>
  </div>
  
  <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
